<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;0,600;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="headElement">
      <h1>To do List</h1>
      <h3 class="no_task_update"></h3>
    </section>

    <section class="searchsection">
      <div class="searchel">
        <input class="search" type="text" placeholder="search" />
      </div>
    </section>

    <section class="functionalkeys">
      <button class="fkey Alltasks">All Tasks</button>
      <button class="fkey completed">Completed</button>
      <button class="fkey incomplete">Incomplete</button>
    </section>

    <div class="newevent">
      <button class="newbtn">+ New Task</button>
    </div>
    <!-- DOne -->

    <div class="maincontainer">
    </div>

    <section class="newtaskbox newnewtask hidden">
      <div class="newtask">
        <input type="text" class="insert insertnew" placeholder="New Task" />
        <div class="updatepopbtns">
        <button class="addtask addtaskbtn">Add</button>
        <button class="addtask canceltaskbtn">Cancel</button>
      </div>
      </div>
    </section>

    <section class="newtaskbox updatetaskbox hidden">
      <div class="newtask">
        <input type="text" class="insert insertupd" placeholder="New Task" />
        <div class="updatepopbtns">
        <button class="addtask updtaskbtn">Update</button>
        <button class="addtask updcanceltaskbtn">Cancel</button>
      </div>
      </div>
    </section>

    <div class="errormsg"></div>
    
  </body>
  <script src="script.js"></script>
</html>
